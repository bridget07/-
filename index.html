<!DOCTYPE html>
<html>
	<head>
		<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
		<meta charset="utf-8">
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">
		<title>music-box</title>
		<link rel="stylesheet" href="css/music.css">
	</head>
	<body>
		<div class="background">
			<img id='photo' class='img' src="img/0.jpg" >
			<img id='sPhoto' class='two-img' src="img/0.jpg">
		</div>
		<div class="music">
			<audio id='id-audio-player' data-now=0>
				<source src="mp3/1.mp3">
			</audio>
			<div class="controls">
				<input type="range" class='range' value="0">
				<span id='nowTime'>00:00</span>
				<span id='time'></span>
				<div class="">
					<span class="heart">
						❤
					</span>
					<span class='list'>☲</span>
				</div>
				<div class="h3">
					<div id='name-0' class="name active">Doughnuts Hole - おとなの掟</div>
					<div id='name-1' class='name'>City of Star</div>
					<div id='name-2' class='name'>小夜曲</div>
                    <div id='name-3' class='name'>fly away</div>
                    <div id='name-4' class='name'>她说</div>
                    <div id='name-5' class='name'>你就不要想起我</div>
                    <div id='name-6' class='name'>演员</div>
				</div>
				<div class="h4">
					<div id='name1-0' class="name action">Doughnuts Hole</div>
					<div id='name1-1' class='name'>La la land</div>
					<div id='name1-2' class='name'>大提琴</div>
                    <div id='name1-3' class='name'>梁静茹</div>
                    <div id='name1-4' class='name'>林俊杰</div>
                    <div id='name1-5' class='name'>Hebe</div>
                    <div id='name1-6' class='name'>薛之谦</div>
				</div>
				<div id="prevSong"  style="margin: 20px 0px 10px 85px;">
					<div id='shangSong'>
						◁
					</div>
				</div>
				<div id="action" class="now circle actives" style="margin: 20px 0px 10px 20px;">
					<div class="circle_inner_play">
					</div>
				</div>
				<div id="stop" class="now circle" style="margin: 20px 0px 10px 20px;">
					<div class="circle_inner_pause">
						▐▐
					</div>
				</div>
				<div id="lastSong"  style="margin: 20px 0px 10px 85px;">
					<div id='nextSong'>
						▷
					</div>
				</div>
			</div>
            <div class="gray">
            </div>
            <div class="songList move">
                <span class="list-title">播放列表</span>
                <span class="xian"></span>
                <div class='song-title '>
                    <span id='title-0' class='songtitle' data-path=0>Doughnuts Hole - おとなの掟</span>
                    <span class="xian"></span>
                    <span id='title-1' class='songtitle' data-path=1>City of Star-La la land</span>
                    <span class="xian"></span>
                    <span id='title-2' class='songtitle'  data-path=2>小夜曲 -大提琴 </span>
                    <span class="xian"></span>
                    <span id='title-3' class='songtitle'  data-path=3>fly away-梁静茹</span>
                    <span class="xian"></span>
                    <span id='title-4' class='songtitle'  data-path=4>她说-林俊杰 </span>
                    <span class="xian"></span>
                    <span id='title-5' class='songtitle'  data-path=5>你就不要想起我-Hebe</span>
                    <span class="xian"></span>
                    <span id='title-6' class='songtitle'  data-path=6>演员 -薛之谦</span>
                    <span class="xian"></span>
                </div>
            </div>
		</div>
		<script src="js/master.js"></script>
	</body>
</html>
